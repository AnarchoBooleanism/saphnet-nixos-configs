# Main configuration for Nginx reverse proxies, the editing generally happens here
# A lot of this is copied from the nginx-proxy-manager configuration

map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server { # Always redirect to HTTPS
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

