server { # Komodo
    listen 443 ssl;
    listen [::]:443 ssl;

    set $forward_scheme http;
    set $server         "komodo-core";
    set $port           9120;

    server_name komodo.int.saphnet.xyz;
    http2 on;

    include conf.d/ssl.conf;
    include conf.d/block-exploits.conf;

    add_header Strict-Transport-Security $hsts_header always;

    ssl_certificate         /etc/letsencrypt/live/komodo.int.saphnet.xyz/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/komodo.int.saphnet.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/komodo.int.saphnet.xyz/chain.pem;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;

    location / {
        # HSTS (ngx_http_headers_module is required) (63072000 seconds = 2 years)
        add_header Strict-Transport-Security $hsts_header always;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_http_version 1.1;

        # Proxy!
        include conf.d/proxy.conf;
    }
}

